<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Работа с HTML-формами</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Домашнее задание к занятию "Работа с HTML-формами"
        </h1>
    </header>
    <main class="content">
        <button type="button" class="button_main" id="Button_main" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">
            Click to toggle popover
        </button>
        <div id="popover" class="popover " role="tooltip" style="display: none">
            <div class="popover-header">Popover Title</div>
            <div class="popover-body">Popover content goes here.</div>
        </div>
    </main>

</body>

</html>
